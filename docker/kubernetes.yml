apiVersion: v1
kind: Service
metadata:
  name: alvarium-workers

spec:
  type: LoadBalancer
  selector:
    name: worker
  ports:
    - protocol: TCP
      port: 8080
      name: http
    - protocol: TCP
      port: 5540
      name: tls

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: alvarium-workers-tpm


spec:
  replicas: 2
  selector:
    matchLabels:
      name: worker


  template:
    metadata:
      labels:
        name: worker
    spec:
      containers:
        - name: alvarium-worker
          image: alvarium-worker
          imagePullPolicy: Never
          securityContext:
            privileged: true
          ports:
            - containerPort: 8080
            - containerPort: 5540
          volumeMounts:
            - mountPath: "/dev/tpm0"
              name: tpm-device

      volumes:
        - name: tpm-device
          hostPath:
            path: /dev/tpm0

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alvarium-workers-no-tpm


spec:
  replicas: 2
  selector:
    matchLabels:
      name: worker

  template:
    metadata:
      labels:
        name: worker
    spec:
      containers:
        - name: alvarium-worker
          image: alvarium-worker
          imagePullPolicy: Never
          securityContext:
            privileged: true
          ports:
            - containerPort: 8080
            - containerPort: 5540

---

apiVersion: v1
kind: Service
metadata:
  name: mosquitto-server

spec:
  selector:
    name: mosquitto-server
  clusterIP: None
  ports:
    - port: 1883
---

apiVersion: v1
kind: Pod
metadata:
  name: mosquitto-server
  labels:
    name: mosquitto-server
spec:
  containers:
    - name: mosquitto-server
      image: eclipse-mosquitto:latest
      volumeMounts:
        - mountPath: "/mosquitto/config/"
          name: mosquitto-conf

      ports:
        - containerPort: 1883

  volumes:
    - name: mosquitto-conf
      hostPath:
        type: Directory
        path: "/config/"
