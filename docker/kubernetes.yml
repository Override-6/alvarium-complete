apiVersion: v1
kind: Service
metadata:
  name: database

spec:
  clusterIP: None
  selector:
    name: database
  ports:
    - port: 5432

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: database-data-volume
  labels:
    type: local
spec:
  storageClassName: hostpath
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /database
  persistentVolumeReclaimPolicy: Delete
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: database-data-storage-claim
spec:
  storageClassName: hostpath
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: Pod
metadata:
  name: database
  labels:
    name: database
spec:
  securityContext:
    runAsUser: 1000
  containers:
    - name: database
      image: postgres:latest
      env:
        - name: POSTGRES_USER
          value: alvarium
        - name: POSTGRES_PASSWORD
          value: "1234"
      ports:
        - containerPort: 5432
      volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: database-data
  volumes:
    - name: database-data
      persistentVolumeClaim:
        claimName: database-data-storage-claim

---
apiVersion: v1
kind: Pod
metadata:
  name: master

spec:
  restartPolicy: Never
  containers:
    - name: master
      image: alvarium-master:latest
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - mountPath: "/alvarium/data"
          name: data
        - mountPath: "/dev/tpm0"
          name: tpm-device
          readOnly: false
      securityContext:
        privileged: true

  initContainers:
    - name: db-init
      image: db-init:latest
      imagePullPolicy: IfNotPresent

  volumes:
    - name: data
      hostPath:
        type: Directory
        path: "/ML-data"
    - name: tpm-device
      hostPath:
        path: /dev/tpm0
